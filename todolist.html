<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todolist.css"> 
    
    
    <title>to-do list</title>
</head>

<body>

    <div class="container">

<div class="mainBox">
         <div class="todo">
        <div class="todo-title">to-do list</div>
        <div class="todo-box">

            <div class="todo-input-box">
                <button class="complete">✔</button>
                <input type="text" id="todo-input" class="todo-input" placeholder="해야 할 일을 입력해주세요.">
            </div>
            <ul class="todo-list">
    
            </ul>
            <div class="todo-bottom">
                <div class="left-items"></div>
                <div class="button-group">
                    <button class="all-button">All</button>
                    <button class="acrive-button">Active</button>
                    <button class="conmpleted-button">Completed</button>
                </div>
                <button>Clear Completed</button>
            </div>
        </div>
        <p class='message'>do your best✔️</p>
       
    </div>
    </div>
   
    
</div>
<script src="todo.js" ></script> 

</body>
</html>
