    <title>TODOLIST</title>

<body>
    
    

<!-- cal -->
  <div class="cal">
    <section>
      <div class="title" colspan="5">
          <div class="ym-box">
            <span id="cal-year"></span>
            <span id="cal-month"></span>
          </div>
      </div>
        <table class="calendar">
            <thead>
                <tr>
                    <td style="color: tomato;">SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td style="color: royalblue;">SAT</td>
                </tr>
            </thead>

            <tbody class="tbody"></tbody>
        </table>
          
    </section>
    <div class="mycontainer">
      <div class="todo-wrapper">
        <div class="todo-title">To Do List</div>
        <div class="todo-box">

            <div class="todo-input-box">
                <button class="complete-all-btn">✔</button>
                <input type="text" class="todo-input" placeholder="해야 할 일을 입력해주세요.">
            </div>
            
            <ul class="todo-list">
                <!-- <li class="todo-item checked">
                    <div class="checkbox">✔</div>
                    <div class="todo">1</div>
                    <button class="delBtn">x</button>
                </li>
                <li class="todo-item">
                    <div class="checkbox"></div>
                    <div class="todo">2</div>
                    <button class="delBtn">x</button>
                </li>
                <li class="todo-item">
                    <div class="checkbox"></div>
                    <div class="todo">3</div>
                    <button class="delBtn">x</button>
                </li>  -->
            </ul>
            <div class="todo-bottom">
                <div class="left-item s"></div>
                <div class="button-group">
                    <button class="all-button" data-type="all">All</button>
                    <button class="active-button" data-type="active">Active</button>
                    <button class="completed-button" data-type="completed">Completed</button>
                </div>
                <button class="clear-completed-btn">Clear Completed</button>
            </div>
        </div>
        <p class='info'>do your best✔️</p>
       
      </div>
    </div>


  </div>



    
<!-- cal -->
