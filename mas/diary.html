  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./diary.css">
  
</head>
<body>
  <div class="diary">
    <div class="title">Diary</div>
    <div class="filterList">
      <div class="all" >all</div>
      <div class="happy">happy</div>
      <div class="sad">sad</div>
      <div class="proud">proud</div>
      <div class="angry">angry</div>
      <div class="pleasure">pleasure</div>
    </div>
    <div class="myContainer">
      <div class="item sad">
        <div class="diaryMonth">7</div>
        <div class="diaryDate">22 wed</div>
        <img src="./img/슬픔.png" class="emotion" alt="기분"/>
        <div class="feeling">proud</div>
      </div>
      <div class="item angry">
        <div class="diaryMonth">7</div>
        <div class="diaryDate">20 wed</div>
        <img src="./img/화남.png" class="emotion" alt="기분"/>
        <div class="feeling">EXCITED</div>
      </div>
      <div class="item proud" >
        <div class="diaryMonth">7</div>
        <div class="diaryDate">15 wed</div>
        <img src="./img/뿌듯.png" class="emotion" alt="기분"/>
        <div class="feeling">EXCITED</div>
      </div>
      <div class="item pleasure" >
        <div class="diaryMonth">7</div>
        <div class="diaryDate">14 wed</div>
        <img src="./img/기쁨.png" class="emotion" alt="기분"/>
        <div class="feeling">EXCITED</div>
      </div>
      <div class="item pleasure" >
        <div class="diaryMonth">6</div>
        <div class="diaryDate">16 wed</div>
        <img src="./img/기쁨.png" class="emotion" alt="기분"/>
        <div class="feeling">EXCITED</div>
      </div>
      <div class="item happy" >
        <div class="diaryMonth">6</div>
        <div class="diaryDate">10 wed</div>
        <img src="./img/행복.png" class="emotion" alt="기분"/>
        <div class="feeling">EXCITED</div>
      </div>

      <!-- 모달    -->   
      <div id="modalWrap">
          <div id="modalBody">
            <span id="closeBtn">&times;</span>
            <!-- 이모티콘 -->
            <div id="img-box"></div>
            <!-- 날짜 -->
            <div class="modal-date" id="modal-date"></div>
            <!-- 제목 -->
            <div class="modal-input-title">
              <input class="input-title" type="text" required>
              <label>Title</label>
              <span class="input-span"></span>
            </div>

             <!-- 내용 입력 인풋 -->
            <input class="diary-box" />
            
          </div>
      </div>
