<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Diary</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/index.css" />

</head>
<body>
    <div class="box">

    <div class="intro-modal-box">
                <!-- 로딩 -->
        <div class="loading-box">
            <div class="loading">
                <h1 class="loading-title">Loading . .</h1>
                <div class="progress-bar" aria-hidden="true">
                    <span class="progress-bar-gauge"></span>
                </div>
            </div>
        </div>  
        <img class="intro-modal" src="./img/intro-modal.png" />
        <div class="img-box">
            <div>
                <img id="pleasure" class="animate__animated animate__bounce animate__delay-1s" src="./img/pleasure.png" />
            </div>
            <div>
                <img id="sad" class="animate__animated animate__bounce animate__delay-3s" src="./img/sad.png" />
            </div>
            <div>
                <img id="proud" class="animate__animated animate__bounce animate__delay-4s" src="./img/proud.png" />
            </div>
            <div>
                <img id="happy" class="animate__animated animate__bounce animate__delay-5s" src="./img/happy.png" />
            </div>
            <div>
                <img id="angry" class="animate__animated animate__bounce animate__delay-2s" src="./img/angry.png" />
            </div>
        </div>
        <!-- 메인 페이지 이동 버튼 -->
        <div class="start">
            <a class="main-start" href="./html/main-index.html" >
                <img src="./img/intro-start-btn.png" />
            </a>
        </div>
    </div>

</div>


</body>
</html>
