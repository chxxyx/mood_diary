<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mood-diary</title>
    <link rel="stylesheet" href="./css/main-index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    

<body>
<header>
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">mood-diary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">WRITE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TO-DO-LIST</a>
                  </li>
                <li class="nav-item">
                <a class="nav-link" href="#">DIARY-LIST</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
</header>

<main>
    <!-- navigation -->

      <!-- Navigation-->
    <section>
            <table class="calendar">
                <thead>
                    <tr>
                        <td class="prev" onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                        <td class="title" colspan="5">
                            <span id="cal-year"></span>
                            <span id="cal-month"></span>
                        </td>
                        <td class="next" onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                    </tr>
                    <tr>
                        <td style="color: tomato;">SUN</td>
                        <td>MON</td>
                        <td>TUE</td>
                        <td>WED</td>
                        <td>THU</td>
                        <td>FRI</td>
                        <td style="color: royalblue;">SAT</td>
                    </tr>

                </thead>
                <tbody>
                </tbody>
            </table>
    </section>
</div>
</main>

<footer style="height: 50px;"></footer>


<div class="modal fade" id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <div class="sc-box">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">화남 1</div>
                      <div class="swiper-slide">웃음 2</div>
                      <div class="swiper-slide">기쁨 3</div>
                      <div class="swiper-slide">보통 4</div>
                      <div class="swiper-slide">슬픔 5</div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
 <!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="./js/main-index.js"></script>
</body>

</html>
