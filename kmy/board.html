<body>
    <div class="nav123" style="background-color: pink; height: 40px; width: 100%;"></div>
    <div class="friends">Friends</div>
    <div id = "date2"></div>
    <div class="main1">
    <div class="box1"></div>
   <!-- Slider main container -->
    <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        <swiper-slide>
            <div class="frCard">
                <div class="frName">KMY</div>
                <div class="frImg">
                    <img class="imgs" src="./기쁨.png" alt="기쁨">
                </div>
                <div class="frBtn">
                    <div class="Good">
                       <span onclick="heart()"><i class="fa-regular fa-heart heart" ></i></span>
                        <span onclick="heart2()"></span>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-paper-plane plane"></i>
                        <i class="fa-solid fa-paper-plane boldplane"></i>
                    </div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>Slide 2</swiper-slide>
        <swiper-slide>Slide 3</swiper-slide>
        <swiper-slide>Slide 4</swiper-slide>
        <swiper-slide>Slide 5</swiper-slide>
   
      </swiper-container>

      <script src="./board.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
      <!-- Slider main container -->
    </div>
