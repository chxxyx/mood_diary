<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./board.css">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/3dd417ebad.js" crossorigin="anonymous"></script>
    <!-- 스와이퍼 -->
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="checkParents">
    <i class="fa-regular fa-circle-check"></i>
</div>

    <div class="nav123" style="background-color: pink; height: 40px; width: 100%;"></div>
    <div class="friends">Friends</div>
    <div id = "date2"></div>
    <div class="main1">
    <div class="box1"></div>
   <!-- Slider main container -->
    <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        <swiper-slide>
            <div class="frCard">
                <div class="frName">Friend1</div>
                <div class="frImg">
                    <img class="imgs" src="./기쁨.png" alt="">
                </div>
                <div class="frBtn">
                    <div class="Good">
                       <span onclick="toggleHeart()"><i class="fa-regular fa-heart heart" ></i></span>
                    </div>
                    <div id="pleasure" class="comment">
                        <i class="fa-solid fa-paper-plane boldplane"></i>
                    </div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="frCard">
                <div class="frName">Friend2</div>
                <div class="frImg">
                    <img class="imgs" src="./뿌듯.png" alt="">
                </div>
                <div class="frBtn">
                    <div class="Good">
                       <span onclick="toggleHeart()"><i class="fa-regular fa-heart heart" ></i></span>
                    </div>
                    <div id=pride class="comment">
                        <i class="fa-solid fa-paper-plane boldplane show"></i>
                    </div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="frCard">
                <div class="frName">Friend3</div>
                <div class="frImg">
                    <img class="imgs" src="./슬픔.png" alt="">
                </div>
                <div class="frBtn">
                    <div class="Good">
                       <span onclick="toggleHeart()"><i class="fa-regular fa-heart heart" ></i></span>
                    </div>
                    <div id="sad" class="comment show">
                        <i class="fa-solid fa-paper-plane boldplane show"></i>
                    </div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="frCard">
                <div class="frName">Friend4</div>
                <div class="frImg">
                    <img class="imgs" src="./행복.png" alt="">
                </div>
                <div class="frBtn">
                    <div class="Good">
                       <span onclick="toggleHeart()"><i class="fa-regular fa-heart heart" ></i></span>
                    </div>
                    <div id="happy" class="comment show">
                        <i class="fa-solid fa-paper-plane boldplane show"></i>
                    </div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>  <div class="frCard">
            <div class="frName">Friend5</div>
            <div class="frImg">
                <img class="imgs" src="./화남.png" alt="">
            </div>
            <div class="frBtn">
                <div class="Good">
                   <span onclick="toggleHeart()"><i class="fa-regular fa-heart heart" ></i></span>
                </div>
                <div id="angry" class="comment">
                    <i class="fa-solid fa-paper-plane boldplane"></i>
                </div>
            </div>
        </div>
        </swiper-slide>
   
      </swiper-container>

      <script src="./board.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
      <!-- Slider main container -->
    </div>
   
    <!-- Modal -->

    
    <div class="background">
      <div class="window">
        <div class="popup">
            <div class="modalDiv">
                
                <i class="fa-solid fa-xmark close"></i>
                
                
                <textarea name="comment" 
                maxlength="170" class="comment" placeholder="친구에게 댓글 남기기"></textarea>
                <hr />
                <!-- <button type="button" class="send">작성하기</button> -->
                <div class="circle">
                    <i class="fa-solid fa-paper-plane modalBoldPlane"></i>
                </div>
            </div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <script>
 //modal

 function show() {
    document.querySelector(".background").className = "background show";
  }

  function close() {
    document.querySelector(".background").className = "background";
    document.querySelector(".modalDiv>.comment").value=""
  }
//modal호출
  document.getElementById("pleasure").addEventListener("click", show);
  document.getElementById("pride").addEventListener("click", show);
  document.getElementById("sad").addEventListener("click", show);
  document.getElementById("happy").addEventListener("click", show);
  document.getElementById("angry").addEventListener("click", show);
  document.querySelector(".close").addEventListener("click", close);
  document.querySelector(".circle").addEventListener("click", close);
  
 

  $(".circle").on("click",function() {
        $(".fa-circle-check").addClass("ani");
    })
    $(".boldplane").on("click",function(){
    $(".fa-circle-check").removeClass("ani");
  })
  
  </script>
</body>
</html>
